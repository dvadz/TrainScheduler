<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="./assets/javascript/app.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Train Scheduler</title>
</head>
<body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Trains from Here to There</h1>
            </div>
            
            <!-- Current train schedules -->
            <div class="new border border-primary rounded mb-4">
                <h5 class="bg-primary p-2">Train Schedule</h5>
                <div class="header row m-2 justify-content-between border-bottom font-weight-bold">
                    <div class="col-4 col-sm-2 text-center">Train Name</div>
                    <div class="col-4 col-sm-2 text-center">Destination</div>
                    <div class="d-none d-sm-block col-sm-2 text-center">Frequency</div>
                    <div class="col-4 col-sm-2 text-center">Next Arrival</div>
                    <div class="d-none d-md-block col-md-2 text-center">Minutes Away</div>
                </div>  

            <!-- This is where all train schedules go into -->
                <div id="schedule-display"></div>           
            </div>

            <!-- Add new train schedule -->
            <div class="new border border-primary rounded mb-4">
                <h5 class="bg-primary p-2">Add A Train Schedule</h5>
                <form class="m-2 row">
                    <div class="form-group col-12 col-sm-6">
                        <label>Train Name</label>
                        <input id="name-input" class="form-control" type="text">
                    </div>
                    <div class="form-group col-12 col-sm-6">
                        <label>Destination</label>
                        <input id="destination-input" class="form-control" type="text">
                    </div>
                    <div class="form-group col-12 col-sm-6">
                        <label>First Train Time (24H format)</label>
                        <div class="form-control pt-1">
                            <input id="start-hour-input" class="hours" type="number" min="0" max="23" placeholder="00">:
                            <input id="start-minute-input" class="minutes" type="number" min="0" max="59" placeholder="00">
                        </div>
                    </div>
                    <div class="form-group col-12 col-sm-6">
                        <label>Frequency in Minutes</label>
                        <input id="frequency-input" class="form-control" type="number" min="1">
                    </div>
                    <div class="form-group col-12">
                        <input id="submit" class="btn btn-outline-primary" type="submit">
                    </div>
                    <div id="error-messages" class="text-danger col-12"></div>
                </form>
            </div>
        </div>
</body>
</html>
