<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="./assets/javascript/app.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Train Scheduler</title>
</head>
<body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Train from Nowhere* to Somewhere</h1>
            </div>

            <div class="new border border-primary rounded">
                <h5 class="bg-primary p-2">Add A Train Schedule</h5>
                <form class="m-2">
                    <div class="form-group">
                        <label for="">Train Name</label>
                        <input id="name-input" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Destination</label>
                        <input id="destination-input" class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="">First Train Time</label>
                        <input id="start-input" class="form-control" type="time">
                    </div>
                    <div class="form-group">
                        <label for="">Frequency</label>
                        <input id="frequency-input" class="form-control" type="number">
                    </div>
                    <input id="submit" class="btn btn-outline-primary" type="button" value="Submit">
                    <div id="error-messages" class="text-danger"></div>
                </form>
            </div>
        </div>
</body>
</html>
